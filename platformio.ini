[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
	mandulaj/PZEM-004T-v30@^1.1.2
;upload_port = /dev/cu.wchusbserial53220077721
upload_port = /dev/cu.usbserial-53220035301
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
